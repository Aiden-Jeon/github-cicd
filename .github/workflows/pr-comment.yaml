name: "Action on PR Comment"

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '!deploy'
          reaction: rocket
          message: |
            Hello world ! :wave:
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - uses: thollander/actions-comment-pull-request@v1
        if: steps.check.outputs.triggered == 'true'
        name: Comment PR
        with:
          message: |
            Hello world ! :wave:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
