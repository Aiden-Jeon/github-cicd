version: 1
labels:
  - label: "WIP"
    title: "^(WIP:).*"
  - label: "feature"
    branch: "^(feature|feat)/.*"
  - label: "bugfix"
    branch: "^bugfix/.*"
  - label: "hotfix"
    branch: "^hotfix/.*"
  - label: "enh"
    branch: "^(enhance|enh)/.*"
  - label: "style"
    branch: "^style/*"
  - label: "docs"
    branch: "^docs/*"
  - label: "release"
    branch: "^release/v[0-9]+[.][0-9]+[.][0-9]+"
  - label: "need-to-change-branch-name"
    branch: "^(?!^feature/.*$)(?!^bugfix/.*$)(?!^hotfix/.*$)(?!^enhance/.*$)(?!^style/.*$)(?!^docs/.*$).*$"

test_source_1:
- src/test_source_1/*
test_source_2:
- src/test_source_2/*
